name: "Deploy to Docker"

on:
  workflow_run:
    workflows: ["Create Release"]
    types:
      - completed

jobs:
  build:
    name: Building image
    runs-on: ubuntu-latest
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    steps:
      - name: "Checkout"
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          ref: ${{ github.event.workflow_run.head_sha }}

      - name: Resolve release tag
        id: version
        shell: bash
        run: |
          set -euo pipefail
          git fetch --tags --force

          tag="$(git tag --points-at HEAD | grep -E '^v[0-9]+' | grep -v -- '-alpha' | head -n 1 || true)"
          if [ -z "$tag" ]; then
            echo "No v* release tag points at $GITHUB_SHA; refusing to publish." >&2
            exit 1
          fi

          echo "tag=$tag" >> "$GITHUB_OUTPUT"
          echo "version-without-v=${tag#v}" >> "$GITHUB_OUTPUT"

      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: DockerHub login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Web
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/web/Fig.Web/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fig-web:latest , ${{ secrets.DOCKERHUB_USERNAME }}/fig-web:${{ steps.version.outputs.version-without-v }}
          
      - name: Build and push Api
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/api/Fig.Api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fig-api:latest , ${{ secrets.DOCKERHUB_USERNAME }}/fig-api:${{ steps.version.outputs.version-without-v }}
          
      - name: Build and push Microsoft Sentinel Integration
        uses: docker/build-push-action@v6
        with:
          context: ./src
          file: ./src/integrations/Fig.Integration.MicrosoftSentinel/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fig-sentinel-integration:latest , ${{ secrets.DOCKERHUB_USERNAME }}/fig-sentinel-integration:${{ steps.version.outputs.version-without-v }}
