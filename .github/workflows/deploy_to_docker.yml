name: "Deploy to Docker"

on:
  push:
    tags:
      - "v*"

jobs:
  build:
    name: Building image
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout"
        uses: actions/checkout@v2
        with:
          fetch-depth: 0

      - name: Buildx
        id: buildx
        uses: docker/setup-buildx-action@v1

      - name: "Get Version"
        id: version
        uses: battila7/get-version-action@v2

      - name: DockerHub login
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Build and push Web
        uses: docker/build-push-action@v3
        with:
          context: ./src
          file: ./src/web/Fig.Web/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fig-web:latest , ${{ secrets.DOCKERHUB_USERNAME }}/fig-web:${{ steps.version.outputs.version-without-v }}
          
      - name: Build and push Api
        uses: docker/build-push-action@v3
        with:
          context: ./src
          file: ./src/api/Fig.Api/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fig-api:latest , ${{ secrets.DOCKERHUB_USERNAME }}/fig-api:${{ steps.version.outputs.version-without-v }}
          
      - name: Build and push Microsoft Sentinel Integration
        uses: docker/build-push-action@v3
        with:
          context: ./src
          file: ./src/integrations/Fig.Integration.MicrosoftSentinel/Dockerfile
          push: true
          tags: ${{ secrets.DOCKERHUB_USERNAME }}/fig-sentinel-integration:latest , ${{ secrets.DOCKERHUB_USERNAME }}/fig-sentinel-integration:${{ steps.version.outputs.version-without-v }}
